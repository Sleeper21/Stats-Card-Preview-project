<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Font links-->
   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@200&display=swap" rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="card-container">
    <div class="card-left">
      <div class="card-titles">
        <h1>Get <span class="span-title">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
          <div class="features">
            <h1>10k+</h1>
              <h1>314</h1> 
              <h1>12M+</h1>
              <p>companies</p>
              <p>templates</p>
              <p>queries</p>
              
            </div>
              

      </div>
      
      
      <picture class="card-right">
        <!-- Mobile Image -->
        <source media="(max-width: 768px)" srcset= "images/image-header-mobile.jpg" alt="#">
        <!-- Desktop Image -->
        <img aria-hidden="true" loading="lazy" decoding="async" src="images/image-header-desktop.jpg" alt="#">
    </picture>

    
  </div>
</body>
</html>
